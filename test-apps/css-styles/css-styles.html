<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lithium CSS Styles</title>
		
		<link rel="stylesheet" href="style.css">

		<style>
			div {
				width: 160px;
				height: 90px;
				margin: 10px;
				display: inline-block;
			}
		</style>

		<script>
			window.onload = function() {
				for (var i = 0; i < 7; i++) {
					var div = document.createElement('div')
					div.className = "test" + i
					document.body.appendChild(div)
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
